<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEHTA CREDIT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
        }

        button {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>MEHTA CREDIT </h1>

        <label for="userPInput">ENTER PRODUCT DETAILS :</label><br>
        <input type="text" id="userPInput" placeholder="ENTER PRODUCT DETAILS ...">

        <label for="userAInput">ENTER PRODUCT AMOUNT :</label><br>
        <input type="number" id="userAInput" placeholder="ENTER PRODUCT AMOUNT ...">

        <button onclick="showInput()">SUBMIT</button>

        <br><br><br>
        <p ID="output1"></p>
        <p id="output2"></p>

    </div>

    <script>
        function showInput() {
            var userPInput = document.getElementById('userPInput').value;
            var userAInput = document.getElementById('userAInput').value;
            document.getElementById('output1').innerText = "PRODUCT DETAILS : " + userPInput;
            document.getElementById('output2').innerText = "PRODUCT AMOUNT : RS. " + userAInput;
        }
    </script>
</body>
</html>
